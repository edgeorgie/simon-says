<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simon Says!</title>
</head>
<body>
  <div class="gameboard">
    <div id="sky_blue" class="color sky_blue left" data-color="sky_blue"></div>
    <div id="violet" class="color violet right" data-color="violet"></div>
    <div id="orange" class="color orange left" data-color="orange"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Start the game!</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
